{% macro collapse(id, title="Click to toggle", show=false) %}
<div class="card">
    <div class="card-header" style="cursor:pointer;" data-toggle="collapse" data-target="#collapse{{id}}" aria-expanded="false" aria-controls="collapse{{id}}" id="heading{{id}}">
        <b class="mb-0">{{title}}</b>
    </div>
    <div id="collapse{{id}}" class="collapse {% if show %}show{% endif %}" aria-labelledby="heading{{id}}">
        <div class="card-body">
        {{ caller() }}
        </div>
    </div>
</div>
{% endmacro %}
