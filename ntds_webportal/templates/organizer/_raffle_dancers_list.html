<div class="row">
    <h2>{{status}} dancers</h2>
</div>
{% if dancers|length > 0 %}
<table class="table table-striped table-responsive">
    <colgroup>
        <col span="1" style="width: 50%;">
        <col span="1" style="width: 50%;">
    </colgroup>
    <thead>
        <tr>
            <th><b>Dancer</b></th>
            <th><b>Team</b></th>
        </tr>
    </thead>
    <tbody>
    {% for dancer in dancers %}
        <tr class="clickable-row">
            <td>
                {{ dancer.get_full_name() }}
            </td>
            <td>
                {{ dancer.contestant_info[0].team.name }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
There are no {{ status }} dancers.
{% endif %}
