{% extends "base.html" %}
{% import 'my_wtf.html' as wtf %}

{% block app_content %}
<h2>Switch to a different user</h2>
<form class="form" method="POST" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.user) }}
    {{ wtf.form_field(form.submit) }}
</form>
{% endblock %}
