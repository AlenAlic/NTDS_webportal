{% if notifications|length > 0 %}
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {% for notification in notifications %}
    <div class="panel panel-default">
        <div style="background-color:#f5f5f5" class="panel-heading" role="button" id="heading-{{notification.notification_id}}" data-toggle="collapse" href="#collapse-{{notification.notification_id}}" aria-expanded="false" aria-controls="collapse-{{notification.notification_id}}">
            <div class="panel-title" style="font-size:small;font-weight:normal">
                <div class="row">
                    <div class="col-xs-3">{{notification.user}}</div>
                    <div class="col-xs-7">{{notification.title}}</div>
                    <div class="col-xs-2" style="text-align: right;">{{moment(notification.timestamp).fromNow()}}</div>
                </div>
            </div>
        </div>
        <div id="collapse-{{notification.notification_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{notification.notification_id}}">
            <div class="panel-body notification-text">{{notification.text}}</div>
            <div class=panel-footer></div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
No messages
{% endif %}
