{% if notifications|length > 0 %}
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {% for notification in notifications %}
    <div class="panel panel-default">
        <div style="background-color:#f5f5f5" class="panel-heading" role="button" id="heading-{{notification.notification_id}}" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{notification.notification_id}}" aria-expanded="false" aria-controls="collapse-{{notification.notification_id}}">
            <div class="panel-title" style="font-size:small;font-weight:normal">
                <div style="float:right;">{{moment(notification.timestamp).fromNow()}}</div>
                <div>{{notification.get_sender()}} &nbsp;&nbsp;&nbsp;&nbsp; {{notification.title}}</div>
            </div>
        </div>
        <div id="collapse-{{notification.notification_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{notification.notification_id}}">
            <div class="panel-body">
                {{notification.text}}
            </div>
            <div class=panel-footer></div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
No messages
{% endif %}
