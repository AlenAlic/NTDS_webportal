{% extends "base.html" %}
{% import 'my_wtf.html' as my_wtf %}

{% block app_content %}
<h2>Raffle configuration</h2>
<form class="form" method="POST" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    <h3>Tournament size</h3>
    {{ my_wtf.form_field(form.maximum_number_of_dancers) }}
    {{ my_wtf.form_field(form.selection_buffer) }}
    <div class="form-group required">
        <label class="control-label" ></label>
        <div class="input-group">
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Configure System">&nbsp;
            <a role="button" class="btn btn-default" href="{{ url_for('main.index') }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
