{% extends "base.html" %}

{% block app_content %}
<h2>Re-send login credentials for {{dancer.get_full_name()}}</h2>
<form class="form" method="POST" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.email) }}
    <div class="form-group required">
        <div class="input-group">
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Send new login credentials">&nbsp;
            <a role="button" class="btn btn-outline-secondary ml-2" href="{{ url_for('teamcaptains.edit_dancers', wide=0) }}">Cancel</a>
        </div>
    </div>
</form>
{% endblock %}
