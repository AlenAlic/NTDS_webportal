<div class="print-friendly">
    <div class="row">
        <h2>{{category}} couples</h2>
    </div>
    <table class="table table-striped table-responsive">
        <colgroup>
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 40%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 40%;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2"><h3>Lead</h3></th>
                <th colspan="2"><h3>Follow</h3></th>
            </tr>
            <tr>
                <th><b>ID</b></th>
                <th><b>Name</b></th>
                <th><b>ID</b></th>
                <th><b>Name</b></th>
            </tr>
        </thead>
        <tbody>
            {% for couple in couples %}
                <tr class="clickable-row">
                    <td>
                        {{ couple['lead'].contestant_info[0].number }}
                    </td>
                    <td>
                        {{ couple['lead'].get_full_name() }}
                    </td>
                    <td>
                        {{ couple['follow'].contestant_info[0].number }}
                    </td>
                    <td>
                        {{ couple['follow'].get_full_name() }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
